name: czechav
sceneByURL:
  - action: scrapeXPath
    url: 
      - czech
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $studio: //h1/img/@alt
    scene:
      Title: //div/h2[@class='nice-title']
      Details: //div[@class='desc-text']/p
      Tags: 
        Name: //a[@class='tag']/text()
      Studio:
        Name: $studio
      Image:
        selector: //video/@poster
        # URL is a partial url, add the first part
