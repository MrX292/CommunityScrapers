name: PornDudeCasting
performerByURL:
  - action: scrapeXPath
    url:
      - porndudecasting.com/casting/
    scraper: performerScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - porndudecasting.com/casting/
    scraper: sceneScraper
xPathScrapers:
  performerScraper:
    performer:
      Name: //h5[@class="model__head-name"]/text()
      Gender:
        fixed: "Female"
      URL: //head/meta[@property="og:url"]/@content
      Twitter:
        selector: //div[@class='model__head desctop']//a[@class='card__user-social-link twitter']/@href
        postProcess:
          - replace:
            - regex: ([\s\S]+)twitter.com/
              with: ""
      Instagram:
        selector: //div[@class='model__head desctop']//a[@class='card__user-social-link instagram']/@href
        postProcess:
          - replace:
            - regex: ([\s\S]+)instagram.com/
              with: ""
      Country: //ul[@class='model__info-list desctop']/li/span[text()='From:']/../span[2]/text()
      Height:
        selector: //ul[@class='model__info-list desctop']/li/span[text()='Height:']/../span[2]/text()
        postProcess:
          - replace:
            - regex: \d'\D\d+\D+
              with: ""
            - regex: \D
              with: ""
      # To get Performerimages Uncomment below and enable CDP at the end of the File
      #Image:
        #selector: //div[@class="model__img-box small"]/img/@data-src
      Details:  //div[@class='model-desc']/text()
      Weight:
        selector: //ul[@class='model__info-list desctop']/li/span[text()='Weight:']/../span[2]/text()
        postProcess:
          - replace:
            - regex: \d+\Dlbs\D+
              with: ""
            - regex: \D
              with: ""
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="header__nav-user"]/h1
      Performers:
        Name: //h5[@class="model__head-name"]/text()
        URL:  //head/meta[@property="og:url"]/@content
      Details:
        selector: //span[@class="desc icon"]/div/text()
        concat: "\n"
      Tags:
        Name: //div[@class="mob-tag"]/div/text()
      Image:
        selector: //meta[@property="og:image"]/@content
      Studio:
        Name:
          fixed: "Porn Dude Casting"
      Date:
        selector: //li/span[text()='Cast:']/../span[2]/text()
        postProcess:
          - replace:
            - regex: ^
              with: "01 "
          - parseDate: 02 January 2006

# Uncomment below if you want to get Performerimages and Uncomment the Image: and selector: above
#driver:
  #useCDP: true

